<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/Geral.css" />
  </head>
  <body>
    <header class="containner">
      <div id="banner">
        <img
          src="../assets/images/WorldMovies - Logo..png"
          alt=""
          class="logo"/>
      </div>
      
      <nav class="menu">
        <a href="../pages/home.html">Home</a>
        <a href="../pages/EmBreve.html">Em breve</a>
        <a href="../pages/Promocoes.html">Promoções</a>
        <a href="../pages/FAQ.html">FAQ</a>
      </nav>

      <div class="BarraPesquisa">
        <form action="#" method="get">
          <input type="text" placeholder="Buscar filmes..." name="busca" class="search-input">
          <button type="submit" class="search-button">Buscar</button>
        </form>
      </div>
      

      <!-- Área de login/registro -->
      <div class="login">
        <a href="../pages/Entrar.html">Entrar</a>
        <a href="../pages/Registrar.html">Registrar-se</a>
      </div>
    </header>

    <!-- Seção de filmes -->
    <main class="filmes">
      <h2>Filmes em Cartaz</h2>
      <div class="grade-filmes">
        <div class="filme">
          <img src="../assets/images/beekeeper.jpg" alt="Filme 1" />
          <h3>Beekeeper</h3>
          <button class="botao-saiba-mais">Saiba mais</button>
        </div>

        <div class="filme">
          <img src="../assets/images/premonicaoo.jpg" alt="Filme 2" />
          <h3>Premonição 6</h3>
          <button class="botao-saiba-mais">Saiba mais</button>
        </div>

        <div class="filme">
          <img src="../assets/images/joker.jpg" alt="Filme 3" />
          <h3>Joker</h3>
          <button class="botao-saiba-mais">Saiba mais</button>
        </div>

        <div class="filme">
          <img src="../assets/images/avengersendgame.jpg" alt="Filme 4" />
          <h3>Avengers</h3>
          <button class="botao-saiba-mais">Saiba mais</button>
        </div>

        <div class="filme">
          <img src="../assets/images/guardioesdagalaxia.jpg" alt="Filme 5" />
          <h3>Guardiões Das Galaxias</h3>
          <button class="botao-saiba-mais">Saiba mais</button>
        </div>
      </div>
    </main>

    <footer class="rodape">
      <p>Desenvolvido por André Felipe e Caio Borba.</p>
    </footer>

    <div id="alerta" class="alerta">
      <p class="mensagem-alerta">Em breve mais informações sobre este filme!</p>
      <button class="btn-alerta" onclick="fecharAlerta()">OK</button>
    </div>

    <script>
  // Seleciona todos os elementos com a classe "botao-saiba-mais"
  const botoes = document.querySelectorAll(".botao-saiba-mais");

  // Para cada botão, adiciona o evento de clique
  botoes.forEach(function(botao) {
    botao.onclick = function() {
      alert("Em breve mais informações sobre este filme!");
    };
  });

  function mostrarAlerta(mensagem) {
    const alerta = document.getElementById("alerta");
    const texto = alerta.querySelector(".mensagem-alerta");
    texto.textContent = mensagem; // Modifica a mensagem conforme o texto passado
    alerta.style.display = "block"; // Exibe o alerta
  }

  
</script>


  </body>
</html>
