<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em breve</title>
    <link rel="stylesheet" href="../css/Geral.css" />
  </head>
  <body>
    <header class="containner">
      <div id="banner">
        <img
          src="../assets/images/WorldMovies - Logo..png"
          alt=""
          class="logo"
        />
      </div>
      <nav class="menu">
        <a href="../pages/home.html">Home</a>
        <a href="../pages/EmBreve.html">Em breve</a>
        <a href="../pages/Promocoes.html">Promoções</a>
        <a href="../pages/FAQ.html">FAQ</a>
      </nav>

      <div class="BarraPesquisa">
        <form action="#" method="get">
          <input type="text" placeholder="Buscar filmes..." name="busca" class="search-input">
          <button type="submit" class="search-button">Buscar</button>
        </form>
      </div>

      <div class="carrinho-icone">
        <a href="#" onclick="mostrarCarrinho()">🛒 Ingressos (<span id="contador-carrinho">0</span>)</a>
      </div>


      <!-- Área de login/registro -->
      <div class="login">
        <a href="../pages/Entrar.html">Entrar</a>
        <a href="../pages/Registrar.html">Registrar-se</a>
    </header>

    <!-- Seção de filmes -->
    <main class="filmes">
      <h2>Em Breve...</h2>
      <div class="grade-filmes">
        <div class="filme">
          <img src="../assets/images/F1.jpg" alt="Filme 1" />
          <h3>F1 - O Filme</h3>
          <div class="horarios">
            <button onclick="adicionarAoCarrinho('F1 - O Filme - 15:00')">15:00</button>
            <button onclick="adicionarAoCarrinho('F1 - O Filme - 18:00')">18:00</button>
          </div>
        </div>

        <div class="filme">
          <img src="../assets/images/LiLoStitch.jpg" alt="Filme 2" />
          <h3>Lilo Stitch</h3>
          <div class="horarios">
            <button onclick="adicionarAoCarrinho('Lilo Stitch - 15:00')">15:00</button>
            <button onclick="adicionarAoCarrinho('Lilo Stitch - 18:00')">18:00</button>
          </div>
        </div>

        <div class="filme">
          <img src="../assets/images/Dragao.jpg" alt="Filme 3" />
          <h3>Como treinar seu Dragão</h3>
          <div class="horarios">
            <button onclick="adicionarAoCarrinho('Como Treinar seu dragão - 15:00')">15:00</button>
            <button onclick="adicionarAoCarrinho('Como Treinar seu dragão - 18:00')">18:00</button>
          </div>
        </div>

        <div class="filme">
          <img src="../assets/images/MissaoImpossivel.jpg" alt="Filme 4" />
          <h3>Missão Impossivel</h3>
          <div class="horarios">
            <button onclick="adicionarAoCarrinho('Missão Impossivel - 15:00')">15:00</button>
            <button onclick="adicionarAoCarrinho('Missão Impossivel - 18:00')">18:00</button>
          </div>
        </div>

        <div class="filme">
          <img src="../assets/images/QuartetoFantastico.jpg" alt="Filme 5" />
          <h3>Quarteto Fantastico: Primeiros Passos </h3>
          <div class="horarios">
            <button onclick="adicionarAoCarrinho('Quarteto Fantastico: Primeiros Passos - 15:00')">15:00</button>
            <button onclick="adicionarAoCarrinho('Quarteto Fantastico: Primeiros Passos - 18:00')">18:00</button>
          </div>
        </div>

        <script>
          let carrinho = [];
    
      function adicionarAoCarrinho(filme) {
        carrinho.push(filme);
        atualizarCarrinho();
        mostrarCarrinho();
      }
    
      function atualizarCarrinho() {
        const lista = document.getElementById("lista-carrinho");
        const contador = document.getElementById("contador-carrinho");
        lista.innerHTML = "";
        carrinho.forEach((item, index) => {
          const li = document.createElement("li");
          li.textContent = item + " ";
          const btn = document.createElement("button");
          btn.textContent = "Remover";
          btn.onclick = () => removerDoCarrinho(index);
          li.appendChild(btn);
          lista.appendChild(li);
        });
        contador.textContent = carrinho.length;
      }
    
      function removerDoCarrinho(index) {
        carrinho.splice(index, 1);
        atualizarCarrinho();
      }
    
      function mostrarCarrinho() {
        document.getElementById("carrinho").style.display = "block";
      }
    
      function fecharCarrinho() {
        document.getElementById("carrinho").style.display = "none";
      }
        </script>


  </body>
</html>
